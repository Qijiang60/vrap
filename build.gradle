buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.4.5"
    }
}

apply plugin: 'java'
apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException("Must be built with Java 8 or higher")
}

// The “ratpack” plugin applies the “application” plugin, making it easy to create a standalone application.
// See: http://gradle.org/docs/current/userguide/application_plugin.html
apply plugin: "io.ratpack.ratpack-java"

repositories {
    jcenter()
}

dependencies {
    compile 'eu.inn:raml-parser-2:1.0.1.35'
    compile 'org.webjars.npm:api-console:3.0.4'
    compile 'io.ratpack:ratpack-handlebars:1.4.5'

    // Default SLF4J binding.  Note that this is a blocking implementation.
    // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
    compile 'org.slf4j:slf4j-simple:1.7.21'

    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}

mainClassName = "ramble.RambleApp"
